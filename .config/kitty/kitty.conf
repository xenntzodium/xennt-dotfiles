# ----------------- theme ---------------------
# Dosya yolu: $HOME/.config/kitty/kitty-themes/
include ./kitty-themes/00-Default.conf
# ---------------------------------------------

# -------------- performance ------------------
# ekran çizilme hızı
repaint_delay                   6
# klavye gecikmesi
input_delay                     1
# ekran kartı senkronizasyonu
sync_to_monitor                 no
# geçmişi tutma
scrollback_lines 5000
# ----------------------------------------------

# -------------- font settings -----------------
# ana yazı tipi
font_family FantasqueSansM Nerd Font Mono Bold
# yazı boyutu
font_size 14.0
# kalın yazı tipi
bold_font auto
# italik yazı tipi
italic_font auto
# kalın italik yazı tipi
bold_italic_font auto
# -----------------------------------------------

# ------------- mouse copy settings -------------
# seçimi kopyala
copy_on_select yes
# sondaki boşlukları sil
strip_trailing_spaces always
# yapıştırmadan önce onayla
paste_actions confirm
# -----------------------------------------------

# ------------------ cursor ---------------------
# imleç şekli (block, beam)
cursor_shape block
# imleç yanıp sönme aralığı (sn)
cursor_blink_interval 0.5
# imleç izi efekti
cursor_trail 1
# -----------------------------------------------

# ---------------- window layout ----------------
# pencere kenarlık genişliği
# window_border_width 1px
# pencere dekorasyonlarını gizle
# hide_window_decorations yes
# pencere içi boşluk (piksel)
window_padding_width 2
# -----------------------------------------------

# --------------------- bell ---------------------
# bell olayında görsel uyarı
window_alert_on_bell yes
# görsel uyarı hızı
visual_bell_duration 0.2
# tema rengi (varsayılan tema rengi - none)
visual_bell_color none 
# sesli zili kapat
enable_audio_bell no
# bell'de sekme uyarısı
bell_on_tab no
# -----------------------------------------------

# ------------------ tab bar --------------------
# sekme çubuğu konumu (üst/alt)
tab_bar_edge top
# sekme çubuğu stili (fade, powerline, separator, hidden)
tab_bar_style fade
# powerline stil şekli (angled, round, slanted)
# tab_powerline_style angled
# min. sekme sayısı (çubuğun görünmesi için)
tab_bar_min_tabs 1
# sekme hizalaması (left, right, center)
tab_bar_align center
# -----------------------------------------------

# ------------------ advance --------------------
# kabuk entegrasyonu (imleçsiz)
shell_integration enabled no-cursor
# güncelleme kontrol aralığı (saat)
# update_check_interval 0
# -----------------------------------------------

#----------- Nord Colorscheme for Kitty ---------
# arka plan rengi
# background #12121E
# ön plan (yazı) rengi
foreground #E0DEF4
# seçili metin ön planı
selection_foreground #FFFFFF
# seçili metin arka planı
selection_background #3399FF
# url (link) rengi
url_color #FF0000
# imleç rengi
cursor #E0E0E0
# -----------------------------------------------

# ------------------- windows -------------------
active_border_color #f6c177
inactive_border_color #181511
# -----------------------------------------------

# -------------------- tabs ---------------------
# aktif sekme yazı rengi
active_tab_foreground           #12121e
# aktif sekme arka plan rengi
active_tab_background           #9ccfd8
# aktif sekme yazı stili
active_tab_font_style           bold
# pasif sekme yazı rengi
inactive_tab_foreground         #e0def4
# pasif sekme arka plan rengi
inactive_tab_background         #12121e
# pasif sekme yazı stili
inactive_tab_font_style normal
# ------------------------------------------------

# ------------- keyboard shortcuts ---------------

## tab management
# yeni sekme aç
# map ctrl+alt+q new_tab

# yeni sekme aç (alternatif: ctrl+shift+enter)
# map kitty_mod+enter new_tab

# sekme 1'e git
# map ctrl+alt+1 goto_tab 1
# sekme 2'ye git
# map ctrl+alt+2 goto_tab 2
# sekme 3'e git
# map ctrl+alt+3 goto_tab 3
# sekme 4'e git
# map ctrl+alt+4 goto_tab 4
# sekme 5'e git
# map ctrl+alt+5 goto_tab 5
# sekme 6'ya git
# map ctrl+alt+6 goto_tab 6
# sekme 7'ye git
# map ctrl+alt+7 goto_tab 7
# sekme 8'e git
# map ctrl+alt+8 goto_tab 8
# sekme 9'a git
# map ctrl+alt+9 goto_tab 9

## window management
# yeni pencere aç (mevcut dizin)
map ctrl+alt+enter new_window_with_cwd

# dikey düzeni aç/kapat
# map ctrl+alt+v toggle_layout tall
# ızgara düzeni aç/kapat
# map ctrl+alt+s toggle_layout grid

# sola git
# map ctrl+alt+h neighboring_window left
# alta git
# map ctrl+alt+j neighboring_window bottom
# üste git
# map ctrl+alt+k neighboring_window top
# sağa git
# map ctrl+alt+l neighboring_window right

# pencereyi sola taşı
# map ctrl+alt+shift+h move_window left
# pencereyi alta taşı
# map ctrl+alt+shift+j move_window bottom
# pencereyi üste taşı
# map ctrl+alt+shift+k move_window top
# pencereyi sağa taşı
# map ctrl+alt+shift+l move_window right

# pencereyi ayır (yeni os penceresi)
# map kitty_mod+f4 detach_window ask
# ------------------------------------

# ------------- ek ayarlar ------------------
# arka plan saydamlığı (0.0-1.0)
background_opacity 0.5
# dinamik arka plan saydamlığı
# dynamic_background_opacity yes
# çoklu pencere kapanış onayı
confirm_os_window_close 2
# -------------------------------------------
